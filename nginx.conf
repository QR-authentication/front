server {
    listen 80;
    server_name localhost;

    # Корневая директория для статических файлов и HTML
    root /usr/share/nginx/html;
    index index.html;

    # Обработка всех запросов к корню или вложенным путям
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статические файлы (CSS, JS)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
    }

    # Специфические маршруты для страниц
    location /generate-qr {
        try_files $uri /generate_qr.html;
    }

    location /scan-qr {
        try_files $uri /scan_qr.html;
    }

    location /auth {
        try_files $uri /auth.html;
    }

    # Передача запросов к API на gateway-service
    location /api/ {
        proxy_pass http://gateway-service:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Передача запросов к auth на gateway-service
    location /auth/ {
        proxy_pass http://gateway-service:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработка ошибок 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}